<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSCard-Marketer</title>
    <link rel="icon" type="image/vnd.microsoft.icon" href="https://www.prumyslovkaliberec.cz/favicon.ico">
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <main class="main">
        <figure class="card card--marketer">
            <header class="card__header">
                <p class="card-header">Marketer+</p>
                <p><span class="card-text-primary card-text-bold">Pokročilé funkce</span> vhodné zejména pro e-shopy. E-mailing založený na datech.</p>
            </header>
            <div class="card__body">
                <p class="card__body-main-text"><span class="card-text-primary  card-text-bigger card-text-bold">200 Kč</span> měsíčně</p>
                <p class="card__body-main-subtext">nebo 300 Kč při <a href="#" class="card-text-primary">měsíční platbě</a></p>
                <a href="#" class="card-button">Vyzkoušejte zdarma</a>
            </div>
            <footer class="card__footer">
                <ul class="card__features">
                    <li class="card__feature-item card__feature-item-check card-text-primary card-text-bold">Neomezené množství e-mailů</li>
                    <li class="card__feature-item card__feature-item-check">Drag&drop editor na tvorbu šablon</li>
                    <li class="card__feature-item card__feature-item-check">170+ designových šablon</li>
                    <li class="card__feature-item card__feature-item-check">AI generování předmětu a úpravy textů</li>
                    <li class="card__feature-item card__feature-item-check">Integrace s e-shopy</li>
                    <li class="card__feature-item card__feature-item-cross">Slevové kupony</li>
                    <li class="card__feature-item card__feature-item-cross">Automatizace podle chování zákazníka</li>
          
                </ul>
            </footer>
        </figure>
    </main>
</body>
</html>
